<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-page.css">
    <script src="https://kit.fontawesome.com/a2ae10f3c7.js" crossorigin="anonymous"></script>
    <title>Entre - MindTrade</title>
</head>
<body>
    <div class="page-container">
        <div class="left">
            <img class="students" src="IMG/SVGs/happy-student-animate.svg" alt="Estudantes Animados">
        </div>
        <div class="right">
            <div class="text">
                <h1>Bem vindo </h1>
                <p>Entre ou cadastre-se gratuitamente.</p>
            </div>

            <section class="login">
                <div class="email">
                    <i class="fa-solid fa-user"></i>
                    <form action=""> 
                        <input type="text" placeholder="Email" name="email" id="email">
                    </form>
                </div>
    
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <form action="">
                        <input type="password" placeholder="Senha" name="password" id="password">
                    </form>
                </div>
            </section>

            <div class="adversiments">
                <p id="remember">Lembrar-me</p>
                <a id="forgot" href="#">Esqueceu a senha?</a>
            </div>

                <a class="loginBtn" href="/./index.html">
                    Entrar
                </a>

            <div class="signIn">
                <p>NÃ£o tem uma conta?</p>
                <a class="aSignIn"href="#">Criar Conta</a>
            </div>

            <div class="orLines">
                <span class="linha"></span>
                <span class="or">ou entre com</span>
                <span class="linha"></span>
            </div>

            <section class="otherSign">
                <a class="google-cont" href="#">
                    <img class="google-icon" src="IMG/Icons/google.png" alt="">
                    <div class="google">
                        <p>Google</p>
                    </div>
                </a>
                
                <a class="facebook-cont" href="#">
                    <img class="facebook-icon" src="IMG/Icons/facebook.png" alt="">
                    <div class="facebook">
                        <p>Facebook</p>
                    </div>
                </a>    
            </section>
        </div>
    </div>
</body>
</html>
